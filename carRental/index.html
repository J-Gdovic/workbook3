<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Car Rental</title>
  </head>
  <body>
    <main>
        <h1>ACME Car Rental</h1>

      <label for="pickpDateTextbox">Pickup date:</label>
      <input type="date" name="date-days" id="pickpDateTextbox"/ >
<br>
<br>
      <label for="numberOfDaysTextbox">Number of days:</label>
      <input type="text" name="date-days" id="numberOfDaysTextbox" />

      <h3>Option</h3>

      <input type="checkbox" name="option-checkbox" id="tollTagCheckbox" />
      <label for="tollTagCheckbox">Electronic Toll Tag ($3.95/day)</label>

      <input type="checkbox" name="option-checkbox" id="gpsCheckbox" />
      <label for="gpsCheckbox">GPS ($2.95/day)</label>

      <input type="checkbox" name="option-checkbox" id="roadSideAssistanceCheckbox" />
      <label for="roadSideAssistanceCheckbox">Roadside Assistance ($2.95/day)</label>

      <h3>Under 25</h3>

      <label for="noRadio">No</label>
      <input type="radio" name="over-under" id="noRadio" />

      <label for="yesRadio">Yes</label>
      <input type="radio" name="over-under" id="yesRadio" />

    <br>

      <button id="estimatedCostButton">Estimated Total Cost</button>
      <br>
      <br>
      <br>
      <span>Car Rental:</span><p id=carRentalCostParagraph></p>
      <span>Options:</span><p id="optionsCostParagraph"></p>
    <span>Under 25 Surcharge:</span><p id="under25SurchargeParagraph"></p>
    <span>Total Due:</span><p id="totalDueParagraph"></p>





    </main>
    <script src="script/carrental.js"></script>
  </body>
</html>
